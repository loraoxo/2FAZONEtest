<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2FA Zone - Gerador de Código</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1E3A8A, #3B82F6);
      background-size: 200% 200%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .input-field {
      transition: all 0.3s ease;
      border: 2px solid #E5E7EB;
      border-radius: 0.5rem;
      padding: 0.75rem;
      width: 100%;
      outline: none;
    }

    .input-field:focus {
      border-color: #3B82F6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .btn {
      background: linear-gradient(90deg, #3B82F6, #60A5FA);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .loader {
      display: none;
      border: 4px solid #E5E7EB;
      border-top: 4px solid #3B82F6;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .code-display {
      background: #F3F4F6;
      border-radius: 0.5rem;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: #1E3A8A;
      margin-top: 1rem;
      opacity: 0;
      transform: scale(0.95);
      animation: popIn 0.3s ease-out forwards;
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">2FA Zone</h1>
    <p class="text-center text-gray-600 mb-8">Insira sua chave para gerar o código</p>
    <div class="mb-4">
      <label for="key" class="block text-sm font-medium text-gray-700 mb-2">Chave 2FA</label>
      <input type="text" id="key" class="input-field" placeholder="Digite sua chave" required>
    </div>
    <button onclick="generateCode()" class="btn w-full flex justify-center items-center">Gerar Código</button>
    <div class="loader mt-4" id="loader"></div>
    <div id="codeOutput" class="code-display hidden"></div>
  </div>

  <script>
    function generateCode() {
      const keyInput = document.getElementById('key');
      const loader = document.getElementById('loader');
      const codeOutput = document.getElementById('codeOutput');
      const button = document.querySelector('button');

      if (!keyInput.value) {
        alert('Por favor, insira uma chave válida.');
        return;
      }

      button.disabled = true;
      button.textContent = 'Gerando...';
      loader.style.display = 'block';
      codeOutput.classList.add('hidden');

      // Simula a geração do código
      setTimeout(() => {
        // Geração de um código fictício (6 dígitos)
        const code = Math.floor(100000 + Math.random() * 900000).toString();
        codeOutput.textContent = code;
        codeOutput.classList.remove('hidden');

        button.disabled = false;
        button.textContent = 'Gerar Código';
        loader.style.display = 'none';
        keyInput.value = '';
      }, 1500);
    }
  </script>
</body>
</html>
